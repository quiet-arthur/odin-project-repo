<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images format</title>
</head>
<body>
    <h1>These are the 4 images types on the internet!</h1>
    <h2>JPGs</h2>
        <p>JPGs are good for photos!</p>
        <img src="../images-assigment/mochi.jpg" alt="A beatifull mochi JPG">
    <h2>GIFs</h2>
        <p>GIFs are good for animations!</p>
        <img src="../images-assigment/mochi.gif" alt="A beatifull mochi GIF">
    <h2>PNGs</h2>
        <p>PNG's are good for diagrams and icons!</p>
        <img src="../images-assigment/mochi.png" alt="A beatifull mochi PNG">
    <h2>SVGs</h2>
        <p>SVGs are <em>amazing.</em>Use them whenever you can!</p>
        <img src="../images-assigment/mochi.svg" alt="A beatifull mochi SVG">
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>
  </body>

  <script>
    const person = {
      name: {
            first: 'Bob',
            last: 'Smith',
      },
      age: 32,
      bio: function () {
        console.log(
          `${this.name.first} ${this.name.last} is ${this.age} years old.`
        );
      },
      introduceSelf: function () {
        console.log(`Hi! I'm ${this.name.first}.`);
      },
    };

    const myDataName = "height";
    const myDataValue = "1.75m";
    person[myDataName] = myDataValue;

    function Person(name) {
      this.name = name;
      this.introducePerson = function () {
        console.log(`Hi, I'm ${this.name}, It's nice to meet you!`);
      };
    }

    const arthur = new Person('Arthur');

    function logProperty(value) {
        console.log(person[value])
    }

    person.age = 45;
    person["name"]["last"] = 'Calado';

    logProperty("name");
    const myNotification = new Notification("Hello!");
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals</title>
</head>
<body>
    <script>
        function add7(n) {
            return n + 7
        };
        console.log(add7(3));

        function multiply(a, b) {
            return a * b 
        };
        console.log(multiply(2, 4));

        function capitalize(str) {
            let capitalizeLetter = str.charAt(0).toUpperCase() + str.slice(1)
            return capitalizeLetter
        }
        console.log(capitalize("arthur"))

        function lastLetter(str){
            let getLength = str.length - 1
            return str.charAt(getLength);
        }
        console.log(lastLetter("abcdefg"))
    </script>
</body>
</html>

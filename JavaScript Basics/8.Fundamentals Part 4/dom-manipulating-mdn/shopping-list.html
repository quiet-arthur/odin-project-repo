<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const uList = document.querySelector("ul");
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        button.addEventListener("click", () => {
            let userInput = input.value;
            input.value = "";

            const onClickList = document.createElement("li");
            const onClickSpan = document.createElement("span");
            const onCLickButton = document.createElement("button");

            onClickList.appendChild(onClickSpan);
            onClickList.appendChild(onCLickButton);

            onClickSpan.textContent = userInput;
            onCLickButton.textContent = "Delete";

            uList.appendChild(onClickList);

            onCLickButton.addEventListener("click", () => {
                uList.removeChild(onClickList);
            })

            input.focus();
        })
    </script>
  </body>
</html>
